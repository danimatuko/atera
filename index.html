<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/style.css" rel="stylesheet" />
  </head>
  <body class="font-roboto">
    <header>
      <img
        src="src/assets/atera-logo.svg"
        alt="Atera Logo"
        class="m-auto py-5 mb-5 w-32"
      />
    </header>
    <main>
      <div class="container mx-auto px-4">
        <h1 class="text-5xl font-bold mb-5">
          Join the new era of I.T. with Atera
        </h1>
        <p class="mb-2">With our all in one I.T platform you get:</p>
        <ul class="list-disc list-inside mb-5">
          <li class="flex items-center">
            <div class="w-4 h-4 rounded-full bg-gold mr-4"></div>
            <!-- Bullet marker -->
            <span>Monitor unlimited devices</span>
          </li>
          <li class="flex items-center">
            <div class="w-4 h-4 rounded-full bg-gold mr-4"></div>
            <!-- Bullet marker -->
            <span>Fixed price</span>
          </li>
          <li class="flex items-center">
            <div class="w-4 h-4 rounded-full bg-gold mr-4"></div>
            <!-- Bullet marker -->
            <span>5-minute onboarding</span>
          </li>
          <li class="flex items-center">
            <div class="w-4 h-4 rounded-full bg-gold mr-4"></div>
            <!-- Bullet marker -->
            <span>30-day free trial</span>
          </li>
        </ul>
        <!-- CTA -->
        <div class="flex flex-col items-center mb-16">
          <button
            class="bg-pink px-5 py-2 rounded-lg text-white text-sm w-full mb-1 font-semibold"
          >
            start free trail
          </button>
          <p class="text-xs text-gray-500">No credit card required</p>
        </div>
      </div>

      <!-- slider-container -->
      <div class="container mx-auto px-4">
        <div class="slider-container overflow-hidden">
          <!-- slider -->
          <div class="slider m-auto ease-in duration-300 relative">
            <div class="slides flex mb-2">
              <div class="slide min-w-full">
                <picture>
                  <img
                    src="src\assets\dashboards\dashboard-3.png"
                    alt="dashboard"
                  />
                </picture>
              </div>
              <div class="slide min-w-full">
                <picture>
                  <img
                    src="src\assets\dashboards\dashboard-3.png"
                    alt="dashboard"
                  />
                </picture>
              </div>
              <div class="slide min-w-full">
                <picture>
                  <img
                    src="src\assets\dashboards\dashboard-3.png"
                    alt="dashboard"
                  />
                </picture>
              </div>
            </div>
          </div>
          <!-- dots -->
          <div class="dots m-auto text-center">
            <button
              class="w-3 h-3 rounded-full bg-gray-400 text-xs active"
            ></button>
            <button class="w-3 h-3 rounded-full bg-gray-400 text-xs"></button>
            <button class="w-3 h-3 rounded-full bg-gray-400 text-xs"></button>
          </div>
        </div>
      </div>
    </main>

    <script src="src/main.js"></script>
  </body>
</html>
